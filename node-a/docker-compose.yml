# node-a\docker-compose.yml 

services:
  consul-server:
    build:
      context: ../consul    
    restart: always
    volumes:
      - consul_data:/consul/data
      - ./consul-config:/consul/config
    networks:
      - sentiric_net
    ports:
      # DÜZELTME 1: Diğer nodeların cluster kurabilmesi için gerekli portları açıyoruz.
      # Bu portlar Tailscale ağı üzerinden iletişimi sağlayacak.
      - "8300:8300"      # Server RPC
      - "8301:8301/tcp"  # Serf LAN Gossip
      - "8301:8301/udp"  # Serf LAN Gossip
      - "8500:8500"      # UI / HTTP API
      - "8600:8600/tcp"  # DNS
      - "8600:8600/udp"  # DNS
    command: >
      agent -server -bootstrap-expect=3 -ui
      -node=${CURRENT_NODE_NAME}
      -client=0.0.0.0
      -bind=0.0.0.0
      -advertise='${CURRENT_NODE_IP}'
      -disable-host-node-id
      -retry-join='${NODE_B_IP}'
      -retry-join='${NODE_C_IP}'
      -config-dir=/consul/config
    healthcheck:
      # Healthcheck'i, sunucunun kendi sağlığını kontrol eden ve daha hızlı yanıt veren
      # /v1/status/peers endpoint'ine yapıyoruz. Bu, lider seçilmeden önce de çalışır.
      test: ["CMD", "sh", "-c", "curl -sf http://127.0.0.1:8500/v1/status/peers | jq -e '. | length > 0'"]
      interval: 10s
      timeout: 5s
      retries: 10

  sip-gateway:
    build:
      context: ../services/sip-gateway
    restart: always
    networks:
      - sentiric_net
    ports:
      - "5060:5060/udp"
      - "8080:8080/tcp"
    environment:
      - GW_UDP_PORT=5060
      - GW_API_PORT=8080
      - CONSUL_HTTP_ADDR=http://consul-server:8500
    depends_on:
      consul-server:
        condition: service_healthy

volumes:
  consul_data:
    name: "sentiric_consul_data"

networks:
  sentiric_net:
    driver: bridge