# node-b\docker-compose.yml
services:
  consul-server:
    build:
      context: ../consul
    restart: always
    volumes:
      - consul_data:/consul/data
      - ./consul-config:/consul/config
    networks:
      - sentiric_net
    ports:
      # DÜZELTME 1: Diğer nodeların cluster kurabilmesi için gerekli portları açıyoruz.
      # Bu portlar Tailscale ağı üzerinden iletişimi sağlayacak.
      - "8300:8300"      # Server RPC
      - "8301:8301/tcp"  # Serf LAN Gossip
      - "8301:8301/udp"  # Serf LAN Gossip
      - "8500:8500"      # UI / HTTP API
      - "8600:8600/tcp"  # DNS
      - "8600:8600/udp"  # DNS
    command: >
      agent -server -bootstrap-expect=3 -ui
      -node=${CURRENT_NODE_NAME}
      -client=0.0.0.0
      -bind=0.0.0.0
      -advertise='${CURRENT_NODE_IP}'
      -disable-host-node-id
      -retry-join='${NODE_A_IP}'
      -retry-join='${NODE_C_IP}'
      -config-dir=/consul/config
    healthcheck:
      # Healthcheck'i daha güvenilir olan `status/leader` endpoint'ine yapıyoruz.
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8500/v1/status/leader"]
      interval: 10s
      timeout: 5s
      retries: 10 # İlk başlangıç için retries sayısını artırmak iyi bir fikirdir.

  sip-signaling:
    build:
      context: ../services/sip-signaling
    restart: always
    networks:
      - sentiric_net
    # Bu servisin dışarıya port açmasına gerek yok, sadece cluster içinden erişilecek.
    # Gateway, Docker ağı üzerinden bu servise erişir.
    environment:
      - SIGNAL_UDP_PORT=13024
    depends_on:
      consul-server:
        condition: service_healthy

volumes:
  consul_data:
    name: "sentiric_consul_data"

networks:
  sentiric_net:
    driver: bridge